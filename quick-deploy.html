<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdBid - Quick Deploy Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
        
        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            margin: 20px;
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #fff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 2rem;
        }
        
        .info {
            background: rgba(255, 255, 255, 0.1);
            padding: 1.5rem;
            border-radius: 10px;
            margin: 1rem 0;
        }
        
        .info h2 {
            margin-bottom: 1rem;
            color: #ffd700;
        }
        
        .info p {
            line-height: 1.6;
            margin: 0.5rem 0;
        }
        
        .status {
            display: inline-block;
            padding: 0.5rem 1.5rem;
            background: #4caf50;
            border-radius: 50px;
            margin-top: 1rem;
            font-weight: bold;
        }
        
        .links {
            margin-top: 2rem;
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .links a {
            padding: 0.75rem 2rem;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            transition: all 0.3s;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        
        .links a:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .emoji {
            font-size: 4rem;
            animation: float 3s ease-in-out infinite;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="emoji">üöÄ</div>
        <h1>AdBid</h1>
        <p class="subtitle">Your advertising platform is live!</p>
        
        <div class="info">
            <h2>‚úÖ Deployment Successful</h2>
            <p><strong>Domain:</strong> adbid.me</p>
            <p><strong>Server IP:</strong> 165.227.11.220</p>
            <p><strong>Status:</strong> <span class="status">ONLINE</span></p>
        </div>
        
        <div class="info">
            <h2>üìä Quick Stats</h2>
            <p>Server: Digital Ocean</p>
            <p>Location: Your chosen region</p>
            <p>SSL: Ready to configure</p>
        </div>
        
        <div class="links">
            <a href="/dashboard.html">Dashboard</a>
            <a href="/Dashboard/index.html">Admin Panel</a>
            <a href="#" onclick="alert('API endpoint will be configured here')">API Status</a>
        </div>
        
        <script>
            // Simple connectivity check
            console.log('AdBid deployment test page loaded successfully');
            console.log('Timestamp:', new Date().toISOString());
            console.log('Domain:', window.location.hostname);
            
            // Check if we're on the correct domain
            if (window.location.hostname === 'adbid.me' || window.location.hostname === 'www.adbid.me') {
                console.log('‚úÖ Domain configured correctly');
            } else if (window.location.hostname === '165.227.11.220') {
                console.log('‚ö†Ô∏è Accessing via IP address, domain may not be configured yet');
            }
        </script>
    </div>
</body>
</html>
